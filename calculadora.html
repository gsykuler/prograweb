<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora de Servicios de Consultoría</title>
    <link rel="stylesheet" href="calc.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <header>
        <a href="index.html">
            <button class="especial">Regresar a la página principal</button>
        </a>
    </header>
    <div class="center"> <!-- Contenedor para centrar -->
        <div class="container"> <!-- Caja de la calculadora -->
            <h2>Calculadora de Servicios de Consultoría</h2>
            <form id="calculatorForm">
                <label for="hours">Cantidad de horas:</label>
                <input 
                    type="number" 
                    id="hours" 
                    name="hours" 
                    min="1" 
                    placeholder="Ingrese la cantidad de horas"
                    required 
                    oninput="validateInput(this)"
                >
                
                <label for="employees">Cantidad de empleados:</label>
                <input 
                    type="number" 
                    id="employees" 
                    name="employees" 
                    min="1" 
                    placeholder="Ingrese la cantidad de empleados"
                    required 
                    oninput="validateInput(this)"
                >
                
                <button type="button" onclick="calculate()">Calcular</button>
            </form>
            
            <div class="result" id="result"></div> <!-- Donde se mostrará el resultado -->
        </div>
    </div>
    
    <script>
    function calculate() {
        const hours = document.getElementById("hours").value;
        const employees = document.getElementById("employees").value;

        // Validación de datos faltantes
        if (!hours || !employees) {
            alert("Faltó completar algun/o dato/s. Por favor, ingrese la cantidad de horas y empleados correctamente.");
            return; // No continuar si falta algo
        }

        const costPerHour = 20000; // Precio por hora
        const totalCost = costPerHour * hours * employees; // Cálculo del costo total

        const resultElement = document.getElementById("result");
        resultElement.textContent = `El precio total por el servicio es de: $${totalCost.toLocaleString()}`; // Formato con comas

        // Limpiar los campos después de calcular
        document.getElementById("calculatorForm").reset();
    }

    // Validación para asegurar que el valor ingresado es mayor que 0
    function validateInput(input) {
        if (input.value < 1) {
            input.value = 1; // Asegurar que el valor mínimo sea 1
        }
    }
    </script>
</body>
</html>
